<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginstyle.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>
    <div class="login-box">
        <!--Title with subtitle-->
        <div class="title">
            <h2 class="title">Welcome to the Mentor Portal
              Website for the JCT International Program!</h2>
              <h2 class="subtitle">
                Network with alumni about careers and job oppurtunites!
                Manage mentor session schedules for students in one place!</h2>
        </div>
        <!--formular-->
          <form>
              <!--switch for admin, student and mentor/alumni-->
            <div class="switch-field">
              <input type="radio" id="radio-three" name="switch-two" value="yes" checked/>
              <label for="radio-three">Student</label>
              <input type="radio" id="radio-four" name="switch-two" value="maybe" />
              <label for="radio-four">Alumni</label>
              <input type="radio" id="radio-five" name="switch-two" value="no" />
              <label for="radio-five">Admin</label>
            </div>
          
            <!--username and password-->
            <div class="user-box">
              <input type="text" name="" required="">
              <label> New Username</label>
            </div>
            <div class="user-box">
              <input type="password" name="" required="">
              <label>New Password</label>
            </div>
            <div class="user-box">
                <input type="password" name="" required="">
                <label>Confirm Password</label>
              </div>
              
            <span class="user-btn">   
            <input class="remember-me" type="checkbox" name="Remember-me" value="Remember-me">
              <label for="remember-me" class="remember-me-label"> Remember me</label>
            </span>

            <h2 class="information">You may sign up with your social media account below</h2>


            <div class="social-media">
              <span class="social-container">
              <a href="#" class="an ak"><i class="fab fa-google"></i> </a>
              <a href="#" class="an"><i class="fab fa-github"></i></a>
              <a href="#" class="an"><i class="fab fa-linkedin-in"></i></a>
              </span>
          </div>


            <span class="sign-up">            
              <h2 class="information sign-text">Already have an account? Log in</h2>
              <a class="normal" href="login.html"> here </a>
            </span>
            <a href="#" class="ah">
                <span class="sp"></span>
              <span class="sp"></span>
             <span class="sp"></span>
              <span class="sp"></span>
              Submit
            </a>
            
          </form>
        </div>
</body>
</html>
